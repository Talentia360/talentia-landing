<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TalentIA360 – A inteligência artificial que entende o seu negócio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="TalentIA360 é a inteligência artificial que entende o seu negócio. Assistentes de IA personalizados para profissionais e empreendedores que querem ganhar tempo, organizar o negócio e vender mais."
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --azul-escuro: #020617;
      --azul-medio: #0f172a;
      --dourado: #facc15;
      --azul-tech: #3b82f6; /* Nova cor para o Architect */
      --branco: #f9fafb;
      --cinza: #9ca3af;
      --verde-whats: #25D366;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: radial-gradient(circle at top, #1f2937 0, #020617 60%);
      color: var(--branco);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* TOPO FIXO */

    .top-wrapper {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(2, 6, 23, 0.94), rgba(15, 23, 42, 0.7));
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.7rem 1.25rem 0.6rem;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo-text {
      font-weight: 700;
      letter-spacing: 0.16em;
      font-size: 0.78rem;
      text-transform: uppercase;
      color: var(--dourado);
      white-space: nowrap;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.8rem;
      color: var(--cinza);
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    nav a {
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      transition: background 0.15s ease, color 0.15s ease;
    }

    nav a:hover {
      background: rgba(15, 23, 42, 0.9);
      color: var(--dourado);
    }

    .nav-cta {
      border: 1px solid rgba(148, 163, 184, 0.6);
      border-radius: 999px;
      padding: 0.35rem 0.8rem;
      font-size: 0.78rem;
      color: var(--dourado);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* HERO */

    .hero {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.6rem 1.25rem 2.4rem;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      animation: fadeIn 0.8s ease-out both;
    }

    .hero-text {
      max-width: 640px;
    }

    .hero-logo-text {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--dourado);
      letter-spacing: -1px;
      margin-bottom: 0.5rem;
      display: inline-block;
      background: linear-gradient(to right, #facc15, #eab308);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-kicker {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--cinza);
      margin-bottom: 0.4rem;
    }

    .hero-title-main {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 0.1rem;
    }

    .hero-slogan {
      font-size: 1rem;
      color: var(--dourado);
      margin-bottom: 0.8rem;
    }

    .hero-subtitle {
      color: var(--cinza);
      font-size: 0.98rem;
      margin-bottom: 1.3rem;
    }

    .hero-cta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
    }

    .btn {
      padding: 0.75rem 1.6rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease;
      display: inline-block;
      white-space: nowrap;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #facc15, #eab308);
      color: #111827;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(250, 204, 21, 0.25);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(250, 204, 21, 0.35);
    }

    .btn-outline {
      border-color: #4b5563;
      color: var(--branco);
      background: rgba(15, 23, 42, 0.85);
    }

    .btn-outline:hover {
      border-color: var(--dourado);
      background: rgba(15, 23, 42, 1);
    }

    /* Botão Especial para o Architect */
    .btn-tech {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #ffffff;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
      border: none;
    }
    .btn-tech:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(59, 130, 246, 0.4);
    }

    .hero-note {
      margin-top: 0.5rem;
      font-size: 0.82rem;
      color: var(--cinza);
    }

    .hero-side {
      max-width: 380px;
      border-radius: 1.1rem;
      padding: 1.1rem 1.2rem;
      background: radial-gradient(circle at top left, #0b1120, #020617);
      border: 1px solid rgba(148, 163, 184, 0.3);
      font-size: 0.9rem;
      color: var(--cinza);
    }

    .hero-side h3 {
      font-size: 0.98rem;
      color: var(--dourado);
      margin-bottom: 0.4rem;
    }

    .hero-side ul {
      list-style: none;
      margin-top: 0.4rem;
    }

    .hero-side li {
      margin-bottom: 0.3rem;
      padding-left: 1rem;
      position: relative;
    }

    .hero-side li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: var(--dourado);
    }

    /* SEÇÕES */

    main {
      max-width: 1100px;
      margin: 0 auto 4rem;
      padding: 0 1.25rem 2.5rem;
    }

    section {
      margin-top: 2.5rem;
      padding: 1.8rem 1.4rem;
      border-radius: 1.2rem;
      background: rgba(15, 23, 42, 0.97);
      border: 1px solid rgba(148, 163, 184, 0.16);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      animation: fadeInUp 0.7s ease-out both;
    }

    .section-alt {
      background: radial-gradient(circle at top, #020617, #020617);
    }

    .section-kicker {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--cinza);
      margin-bottom: 0.4rem;
    }

    section h2 {
      font-size: 1.3rem;
      margin-bottom: 0.7rem;
    }

    section p {
      font-size: 0.95rem;
      color: var(--cinza);
    }

    ul {
      list-style: none;
      margin-top: 0.8rem;
    }

    li {
      font-size: 0.9rem;
      color: var(--cinza);
      margin-bottom: 0.35rem;
      padding-left: 1.1rem;
      position: relative;
    }

    li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: var(--dourado);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.2rem;
      margin-top: 1.1rem;
    }

    .grid-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .grid-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }
    
    .grid-4 {
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .card {
      background: radial-gradient(circle at top left, #020617, #020617);
      border-radius: 1rem;
      padding: 1rem 1.05rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      font-size: 0.9rem;
      color: var(--cinza);
      display: flex;
      flex-direction: column;
    }

    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: var(--dourado);
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.12rem 0.6rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.75rem;
      color: var(--cinza);
      margin-bottom: 0.4rem;
      width: fit-content;
    }

    .tag span {
      color: var(--dourado);
      font-weight: 600;
    }

    .card-footer {
      margin-top: auto;
      padding-top: 1rem;
    }

    .card-footer .btn {
      font-size: 0.85rem;
      padding: 0.5rem 1.1rem;
      width: 100%;
    }
    
    /* ESTILO PREÇOS */
    .price-tag {
        font-size: 2rem;
        font-weight: 700;
        color: var(--branco);
        margin: 0.5rem 0;
    }
    
    .price-tag span {
        font-size: 1rem;
        color: var(--cinza);
        font-weight: 400;
    }
    
    .card.popular {
        border: 1px solid var(--dourado);
        box-shadow: 0 0 15px rgba(250, 204, 21, 0.15);
        position: relative;
    }

    /* Estilo Especial para o Architect */
    .card.tech {
        border: 1px solid var(--azul-tech);
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.15);
        position: relative;
    }
    
    .popular-badge {
        position: absolute;
        top: -10px;
        right: 20px;
        background: var(--dourado);
        color: #000;
        font-size: 0.7rem;
        font-weight: 700;
        padding: 2px 8px;
        border-radius: 4px;
        text-transform: uppercase;
    }

    .new-badge {
        position: absolute;
        top: -10px;
        right: 20px;
        background: var(--azul-tech);
        color: #fff;
        font-size: 0.7rem;
        font-weight: 700;
        padding: 2px 8px;
        border-radius: 4px;
        text-transform: uppercase;
    }

    /* COMPARATIVO, DEPOIMENTOS, FAQ */

    .compare-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.2rem;
      margin-top: 1.1rem;
    }

    .compare-col h3 {
      font-size: 1rem;
      margin-bottom: 0.4rem;
    }

    .compare-neg h3 {
      color: #fb7185;
    }

    .compare-pos h3 {
      color: #4ade80;
    }

    .compare-neg li::before {
      color: #fb7185;
    }

    .compare-pos li::before {
      color: #4ade80;
    }

    .quote {
      font-size: 0.9rem;
      color: var(--cinza);
      font-style: italic;
      margin-bottom: 0.8rem;
    }

    .quote-name {
      font-size: 0.8rem;
      color: #e5e7eb;
      font-weight: 600;
    }

    .faq-item {
      margin-bottom: 0.5rem;
    }

    details {
      background: #020617;
      border-radius: 0.8rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 0.65rem 0.85rem;
    }

    summary {
      list-style: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--branco);
    }

    summary::-webkit-details-marker {
      display: none;
    }

    summary::before {
      content: "＋";
      margin-right: 0.4rem;
      color: var(--dourado);
      font-weight: 700;
    }

    details[open] summary::before {
      content: "−";
    }

    details p {
      font-size: 0.86rem;
      color: var(--cinza);
      margin-top: 0.4rem;
      padding-left: 1.3rem;
    }

    .center {
      text-align: center;
    }

    .center p {
      margin-top: 0.5rem;
    }

    .cta-buttons {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .small {
      font-size: 0.8rem;
    }

    /* FOOTER */

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.8rem;
      color: #6b7280;
      border-top: 1px solid rgba(31, 41, 55, 0.9);
      background: #020617;
    }

    .footer-logo {
      width: 70px;
      display: none;
    }
    
    .footer-logo-text {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--dourado);
      letter-spacing: -1px;
      margin-bottom: 0.5rem;
      display: block;
      margin: 0 auto 0.6rem;
    }

    /* WHATSAPP FLOAT */

    .whatsapp-float {
      position: fixed;
      right: 1.2rem;
      bottom: 1.2rem;
      background: var(--verde-whats);
